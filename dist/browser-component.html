<template id="browser-button">
	<style>
		/* Default buttons */
		:host {
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
			
			padding: 5px;
			margin: 8px 2px 8px 0;
			width: 32px;
			height: 32px;
			border-radius: 3px;
			transition-property: all;
			transition-duration: 250ms;
			cursor: pointer;

			background-color: #F2F1F0;
			background-image: -webkit-linear-gradient(hsla(0,0%,100%,.7), hsla(0,0%,100%,.2));
			background-image: linear-gradient(hsla(0,0%,100%,.7), hsla(0,0%,100%,.2));
			background-clip: padding-box;
			border: 1px solid transparent;
			box-shadow: 0 1px 0 hsla(0,0%,100%,.3) inset,
				0 0 0 1px hsla(0,0%,100%,.3) inset,
				0 1px 0 hsla(0,0%,0%,.03);
			overflow: hidden;
		}

		:host(:hover) {
			border: 1px solid #B2AEAA;
			background-color: #F2F1F0;
			background-image: -webkit-linear-gradient(hsla(0,0%,100%,.9), hsla(0,0%,100%,.4));
			background-image: linear-gradient(hsla(0,0%,100%,.9), hsla(0,0%,100%,.4));
			border-color: hsla(0,0%,10%,.3) hsla(0,0%,10%,.35) hsla(0,0%,10%,.4);
			box-shadow: 0 1px 0 hsla(0,0%,100%,.3) inset,
				0 0 0 1px hsla(0,0%,100%,.3) inset,
				0 1px 0 hsla(0,0%,10%,.03),
				0 0 2px hsla(0,0%,10%,.2);
		}

		:host(:hover:active) {
			background-color: #B2AEAA;
		}

		/* Rounded buttons */
		:host(.rounded) {
			padding: 6px;
			background-color: #F2F1F0;
			background-image: -webkit-linear-gradient(hsla(0,0%,100%,.7), hsla(0,0%,100%,.2));
			background-image: linear-gradient(hsla(0,0%,100%,.7), hsla(0,0%,100%,.2));
			background-clip: padding-box;
			border: 1px solid #B2AEAA;
			border-radius: 100%;
			box-shadow: 0 1px 0 hsla(0,0%,100%,.3) inset,
			          0 0 0 1px hsla(0,0%,100%,.3) inset,
			          0 1px 0 hsla(0,0%,0%,.03);
		}
		:host(.rounded:hover) {
			background-color: #F2F1F0;
			background-image: -webkit-linear-gradient(hsla(0,0%,100%,.9), hsla(0,0%,100%,.4));
			background-image: linear-gradient(hsla(0,0%,100%,.9), hsla(0,0%,100%,.4));
			border-color: hsla(0,0%,10%,.3) hsla(0,0%,10%,.35) hsla(0,0%,10%,.4);
			box-shadow: 0 1px 0 hsla(0,0%,100%,.3) inset,
			          0 0 0 1px hsla(0,0%,100%,.3) inset,
			          0 1px 0 hsla(0,0%,10%,.03),
			          0 0 2px hsla(0,0%,10%,.2);
		}
		:host(.rounded:active) {
			background-color: #B2AEAA;
		}

		/* Shadowed icons */
		:host::shadow .icon {
			width: 32px;
			height: 32px;
			display: block;
			background-repeat: no-repeat;
			background-size: 100%;
		}

  description: A tab for changing browsing context easily
-->
<template id="browser-tab">
	<style>
		:host {
			display: -webkit-box;
			display: flex;
			padding: 9px 25px 7px 40px;
			height: 29px;
			margin-left: -32px;
			min-width: 250px;
			max-width: 250px;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
			cursor: default;
			font-family: "Fira Sans Medium", Arial, sans-serif;
		}
		:host(:first-child) {
			margin-left: 0px;
		}

		:host(.appTab),
		:host(.newTab) {
