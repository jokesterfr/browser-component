<!DOCTYPE html>
<html>
	<head>
		<title>Browser component</title>
		<meta charset="UTF-8" />
		<link href="../components/fira/fira.css" type="text/css" rel="stylesheet" />
		<link rel="import" href="../dist/browser-component.html"></link>
        <style>
			html, body {
				margin: 0;
				padding: 0;
				height: 100%;
				width: 100%;
			}
		</style>
	</head>
	<body>
		<browser-component defaultPage="https://github.com">
			<browser-tabbar>
				<browser-tab url="https://www.google.fr"></browser-tab>
				<browser-tab url="http://lestrans.com"></browser-tab>
				<browser-tab-new></browser-tab-new>
			</browser-tabbar>
			<browser-toolbar>
				<browser-navigation></browser-navigation>
				<browser-location></browser-location>
				<browser-button type="home"></browser-button>
				<browser-button type="zoom-in"></browser-button>
				<browser-button type="zoom-out"></browser-button>
			</browser-toolbar>
		</browser-component>
	</body>
</html>
